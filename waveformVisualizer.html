
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>waveform visualization</title>

        <link href="data:image/gif;" rel="icon" type="image/x-icon" />

        <!-- Bootstrap -->
        <link href="css/lib/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/lib/style.css" />
        <link rel="stylesheet" href="css/lib/ribbon.css" />
        <link rel="screenshot" itemprop="screenshot" href="http://katspaugh.github.io/wavesurfer.js/example/screenshot.png" />

        <!-- wavesurfer.js -->
        <script src="js/lib/wavesurfer.js"></script>
        <script src="js/lib/webaudio.js"></script>
        <script src="js/lib/audioelement.js"></script>
        <script src="js/lib/drawer.js"></script>
        <script src="js/lib/drawer.canvas.js"></script>

        <!-- regions plugin -->
        <script src="js/lib/wavesurfer.regions.js"></script>

        <!-- Where you import js files you coded -->
        <script src="js/dev/main_example.js"></script>
        <script src="js/dev/trivial_example.js"></script>
    </head>


    <body itemscope itemtype="http://schema.org/WebApplication">
        
        <div class="container">
            <div class="header">
                <!--
                <noindex>
                <ul class="nav nav-pills pull-right">
                    <li><a href="?fill">Fill</a></li>
                    <li><a href="?scroll">Scroll</a></li>
                    <li><a href="?normalize">Normalize</a></li>
                </ul>
                </noindex>
                -->

                <h1 itemprop="name">AM I AXE?</h1>
            </div>

            <div id="demo">
                <div id="waveform">
                    <div class="progress progress-striped active" id="progress-bar">
                        <div class="progress-bar progress-bar-info"></div>
                    </div>
                    <!-- Here be the waveform -->
                </div>

                <div class="controls">
                    <button class="btn btn-primary" data-action="back"><i class="glyphicon glyphicon-step-backward"></i>Backward</button>
                    <button class="btn btn-primary" data-action="play"><i class="glyphicon glyphicon-play"></i>Play/<i class="glyphicon glyphicon-pause"></i>Pause</button>
                    <button class="btn btn-primary" data-action="forth"><i class="glyphicon glyphicon-step-forward"></i>Forward</button>
                    <button class="btn btn-primary" data-action="toggle-mute"><i class="glyphicon glyphicon-volume-off"></i>Toggle Mute</button>
                </div>
            </div>

            <p class="lead pull-center" id="drop"> Drag'n'drop your favorite <i class="glyphicon glyphicon-music"></i>-file here!</p> 
        </div>

        
    </body>
</html>
