	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
        <!-- Display all folders here -->
			  <ul id="folderList" class="nav nav-sidebar">
				  <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
				  <li><a href="#">Default nav item</a></li>
          <!-- Any folders (and recordings within those folders) will be appended here by the getFolders.js on page load -->
			  </ul>
			  <ul class="nav nav-sidebar">
          <!-- Ugly but functional file upload -->
  				<li>
            <!-- Upload button styling grabbed from http://stackoverflow.com/questions/11235206/twitter-bootstrap-form-file-element-upload-button -->
            <span class="btn btn-default btn-file">
              Upload a file <input type="file" id="musicFileUpload" onchange="showUploadForm()">
            </span>

            <div id="fileUpload">
              <!-- Do we need forms with Parse? Should this be a form? -->
              <div id="nameUploadFile" class="hidden"> <!-- using class="hidden" temporarily -->
                <div class="form-group">
                  <label> Recording name: </label>
                  <input id="recordingName" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label> Folder name: </label>
                  <input id="recordingFolderName" type="text" class="form-control">
                </div>
                <button class="btn btn-default" onclick="cancelUploadMusic()">Cancel</button>
                <button class="btn btn-default" onclick="uploadMusic()">Upload</button>
              </div>
            </div>
          </li>
          <!-- End ugly but funcitonal file upload -->
			  </ul>
			</div>
		</div>

  <!-- This will have to be replaced with whatever Bootstrap wants to use for the main body -->
  <div id="main">
      <div class="container">
            <div class="header">
                <h1 itemprop="name">Death Room 3</h1>

                <div class="row">
                    <div class="col-sm-1">
                        <button class="btn btn-primary" data-action="back">
                            <i class="glyphicon glyphicon-step-backward"></i>
                            B
                        </button>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary btn-block" data-action="play">
                            <span id="play">
                                <i class="glyphicon glyphicon-play"></i>
                                P
                            </span>

                            <span id="pause" style="display: none">
                                <i class="glyphicon glyphicon-pause"></i>
                                P
                            </span>
                        </button>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary" data-action="forth">
                            <i class="glyphicon glyphicon-step-forward"></i>
                            F
                        </button>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary" data-action="toggle-mute">
                            <i class="glyphicon glyphicon-volume-off"></i>
                            M
                        </button>
                    </div>
                </div>

            </div>

            <div id="demo">
                <!-- comment this in if you need timeline with visualized waveform -->
                <!--<div id="wave-timeline"></div> -->

                <div id="waveform">
                  <!--
                  <div class="progress progress-striped active" id="progress-bar">
                        <div class="progress-bar progress-bar-info"></div>
                  </div>
                  -->
                </div>

                <div id="annotation">
                  <img border="0" src='media/kaz.jpg' width="30" height="30" alt="no image found :(">
                  <p id="subtitle" class="text-info">&nbsp;</p>
                  <form role="form" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0;">
                      <div class="form-group">
                          <!-- <label for="start">Start</label> -->
                          <input type="hidden" class="form-control" id="start" name="start" />
                      </div>

                      <div class="form-group">
                          <!-- <label for="end">End</label> -->
                          <input type="hidden" class="form-control" id="end" name="end" />
                      </div>

                      <div class="form-group">
                          <!-- <label for="note">Note</label> -->
                          <textarea id="note" class="form-control" name="note"></textarea>
                      </div>

                      <button type="submit" class="btn btn-success btn-block">Save</button>

                      <button type="button" class="btn btn-danger btn-block" data-action="delete-region">Delete</button>
                    </form>
                </div>

            </div>


            <div class="row">
                <div class="col-sm-2">
                    <button class="btn btn-info btn-block" data-action="export" title="Export annotations to JSON">
                        <i class="glyphicon glyphicon-file"></i>
                        Export
                    </button>
                </div>
            </div>

        </div>
    </div>
